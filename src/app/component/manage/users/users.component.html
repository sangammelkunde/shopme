<div class="container">
  <h2>Manage Users</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">User Id</th>
        <th scope="col">User Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of retData; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.userId}}</td>
        <td contenteditable>{{user.username}}</td>
        <td>
          <a href="#">
            <i class='fas fa-user-edit' onclick="editUser(user.userId)"></i>
          </a>
        </td>
        <td>
          <a href="#">
            <i class="material-icons" style="color:red">delete</i>
          </a>
        </td>
    </tr>
    </tbody>
  </table>
</div>
